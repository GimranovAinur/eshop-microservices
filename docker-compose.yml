  redis:
    container_name: redis_container
    image: redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_container
    ports:
      - 5672:5672

  db:
    container_name: postgres_container
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=psqlpass
      - POSTGRES_USER=eshop_admin
      - POSTGRES_DB=eshop