version: '3'

services:
  discovery:
    container_name: discovery_container
    build: discovery-server/
    ports:
    - "8761:8761"

  user-service:
    container_name: user_container
    build: user-service/
    depends_on:
      - discovery
      - db
      - redis
    ports:
    - "8080:8080"
    environment:
      - POSTGRES_HOST=db
      - SPRING_REDIS_HOST=redis

  product-service:
    container_name: product_container
    build: product-service/
    depends_on:
      - discovery
      - db
    ports:
      - "8081:8081"
    environment:
      - POSTGRES_HOST=db

  inventory-service:
    container_name: inventory_container
    build: inventory-service/
    depends_on:
      - discovery
      - rabbitmq
      - db
    ports:
    - "8082:8082"
    environment:
      - POSTGRES_HOST=db
      - SPRING_RABBITMQ_HOST=rabbitmq

